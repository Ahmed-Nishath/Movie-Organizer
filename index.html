<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Playlist Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Movie Playlist Organizer</h1>
        <input type="text" id="search-input" placeholder="Search for a movie..." />
        <div id="suggestions"></div>

        <h2>Selected Movies</h2>
        <div id="selected-movies"></div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h2 id="movie-title"></h2>
                <div id="movie-details">
                    <p id="movie-overview"></p>
                    <p id="movie-rating"></p>
                    <p id="movie-runtime"></p>
                    <p id="movie-genres"></p>
                    <p id="movie-budget"></p>
                    <p id="movie-revenue"></p>
                </div>
                <button id="mark-watched">Mark as Watched</button>
            </div>
        </div>

        <button id="toggle-dark-mode">Toggle Dark Mode</button>
        <button id="download-btn">Download Movie List</button>

        <!-- Custom File Input -->
        <label for="file-input" class="custom-file-upload">Choose File</label>
        <input type="file" id="file-input" accept=".json" />
    </div>

    <script src="app.js"></script>
</body>
</html>
